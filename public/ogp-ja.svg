<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="overlayGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Overlay effect -->
  <circle cx="900" cy="150" r="600" fill="url(#overlayGradient)" opacity="0.5" transform="rotate(45 900 150)"/>
  
  <!-- Logo -->
  <g transform="translate(600, 150)">
    <rect x="-40" y="-40" width="80" height="80" rx="20" fill="white" filter="url(#shadow)"/>
    <text x="0" y="12" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="bold" fill="#667eea">N</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="300" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="white" filter="url(#shadow)">Next.js i18n Template</text>
  
  <!-- Description -->
  <text x="600" y="380" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="400" fill="white" opacity="0.95">多言語・ダークモード対応の静的サイト生成テンプレート</text>
  
  <!-- Tech stack -->
  <g transform="translate(600, 530)" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="white" opacity="0.8">
    <g transform="translate(-150, 0)">
      <circle cx="-10" cy="-3" r="4" fill="white"/>
      <text x="0" y="0">Next.js</text>
    </g>
    <g transform="translate(0, 0)">
      <circle cx="-10" cy="-3" r="4" fill="white"/>
      <text x="0" y="0">next-intl</text>
    </g>
    <g transform="translate(150, 0)">
      <circle cx="-10" cy="-3" r="4" fill="white"/>
      <text x="0" y="0">next-themes</text>
    </g>
  </g>
</svg>